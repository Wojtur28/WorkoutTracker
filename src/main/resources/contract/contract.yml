openapi: 3.0.0
info:
    title: WorkoutTracker
    version: 1.0.0


servers:
    - url: http://localhost:8080
      description: Local server

paths:
    /user:
        get:
            summary: Get all users
            operationId: getUsers
            responses:
                '200':
                    description: A list of users
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/User'

components:
    schemas:
        User:
            type: object
            properties:
                id:
                    type: string
                name:
                    type: string
                email:
                    type: string
                password:
                    type: string
                    format: password

